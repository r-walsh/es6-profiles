<form>
	<input ng-model="npc.name" type="text" placeholder="name">
	<input ng-model="npc.age" type="number" placeholder="age">
	<input ng-model="npc.profileImage" type="text" placeholder="image.url.com">
	<input ng-model="npc.skills[$index]" ng-repeat="skill in skills track by $index" type="text" placeholder="coding and things">
	<button ng-click="npc.skills.push('')">Add skill</button>
	<button ng-click="npc.postProfile()" type="submit">Submit</button>
</form>
